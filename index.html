<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>VISMA task by IndreP</title>
  </head>
  <body>
    <header class="header flex center">
      <h1>VISMA Internship Task</h1>
      <p>
        Implemented by
        <a href="https://www.linkedin.com/in/indrepet/">Indrė Petrauskaitė</a>
      </p>
    </header>

    <main>
      <div class="container">
        <div class="row grid center">
          <div class="left flex"></div>
          <div class="right flex">
            <div class="toolbar flex">
              <h3>Choose filters</h3>
              <div class="wrapper flex">
                <label for="greyscale">Greyscale:</label>
                <input type="checkbox" name="greyscale" id="greyscale" />
                <label for="blur">Blur:</label>
                <input
                  type="range"
                  name="blur"
                  id="blur"
                  value="0"
                  min="0"
                  max="10"
                />
              </div>
            </div>
            <div class="img-large flex center">
              <h2>Click on thumbnail to enlarge!</h2>
            </div>
            <div class="img-info">
              <p>Author: <span id="author"></span></p>
              <p>Original image size: <span id="img-size"></span></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js" defer></script>
  </body>
</html>
